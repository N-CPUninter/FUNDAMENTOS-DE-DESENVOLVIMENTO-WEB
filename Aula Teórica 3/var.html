    <title>Variáveis</title>
    <style>
        :root {
          --dourado: #DEB44B;
          --branco: #ffffff; 
        }
        
        body {
          background-color: var(--dourado);
        }
        
        h2 {
          border-bottom: 2px solid var(--dourado);
        }
        
        .container {
          color: var(--dourado);
          background-color: var(--branco);
          padding: 15px;
        }
        
        button {
          background-color: var(--branco);
          color: var(--dourado);
          border: 1px solid var(--dourado);
          padding: 5px;
        }
        </style>
